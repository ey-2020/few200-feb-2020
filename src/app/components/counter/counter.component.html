<div>
  <button class="btn btn-primary ml-2 mr-2"
          [disabled]="atStart$ | async"
          (click)="decrement()">-</button>
  <span>{{ current$ | async }}</span>
  <button class="btn btn-primary ml-2 mr-2"
          (click)="increment()">+</button>
  <button class="btn btn-primary ml-2"
          [disabled]="atStart$ | async"
          (click)="reset()">reset</button>
</div>

<div class="btn-group"
     role="group"
     aria-label="basic example">
  <button type="button"
          (click)="setCountBy(1)"
          [disabled]="(stepper$ | async) === 1"
          class="btn btn-secondary ml-2 mt-2 mr-2">1
  </button>
  <button type="button"
          (click)="setCountBy(3)"
          [disabled]="(stepper$ | async) === 3"
          class="btn btn-secondary ml-2 mt-2 mr-2">3
  </button>
  <button type="button"
          (click)="setCountBy(5)"
          [disabled]="(stepper$ | async) === 5"
          class="btn btn-secondary ml-2 mt-2 mr-2">5
  </button>
</div>
